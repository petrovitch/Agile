<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="meeting">
        <header class="meeting__header"></header>

        <div class="meeting__content-left">
        </div>

        <div class="meeting__content-right">
        </div>

        <footer class="meeting__footer">Shelby Systems</footer>
    </main>

    <!-- Modal: Splash/Startup Screen -->
    <div class="modal" id="splash">
        <div class="modal__dialog">
            <div class="modal__content">
                <img id="splash-image" alt="Dude! Where's my image?">
            </div>
        </div>
    </div>

    <!-- Modal: Participant Manager -->
    <div class="modal hidden" id="participantManager">
        <div class="modal__dialog">
            <header class="modal__header">
                <h3>Modal Title</h3>
            </header>
            <section class="modal__content">
                <select id="selectParticipant"></select>
            </section>
        </div>
    </div>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
