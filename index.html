<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="about:blank">
    <script src="./app.js" type="module" defer></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="hidden">
        <input type="checkbox" id="menu_toggle" class="hidden">
        <label for="menu_toggle" class="hamburger" title="Open Menu">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <ul class="menu">
            <li class="menu-item">Meeting Settings</li>
            <li class="menu-item">Attendee Settings</li>
        </ul>
    </nav>

    <header class="meeting__header">
        <h1 id="meeting-title"></h1>
        <p id="meeting-clock"></p>
        <progress id="meeting-progress"></progress>
    </header>

    <main class="meeting">
        <div class="meeting__content-left">
            <div id="attendee-list"></div>
        </div>

        <!-- <div class="meeting__content-right">
            <textarea id="meeting-notes" class="hidden"></textarea>
        </div> -->

    </main>

    <footer class="meeting__footer"></footer>

    <!-- Modal: Splash/Startup Screen -->
    <div id="splash" class="modal hidden">
        <div class="modal__dialog">
            <div class="modal__content">
                <img id="splash-image" alt="Dude! Where's my image?">
            </div>
        </div>
    </div>

    <!-- Modal: Meetings Dialog -->
    <div id="meeting-settings" class="modal hidden">
        <div class="modal__dialog">
            <div class="modal__header">
                <h3>Meeting</h3>
            </div>

            <div class="modal__content">
                <div class="modal__field">
                    <label for="meeting-start">Title:</label>
                    <input type="text" name="" id="meeting-start">
                </div>
                <div class="modal__field">
                    <label for="meeting-description">Description</label>
                    <input type="text" name="" id="meeting-description">
                </div>
                <div class="modal__field">
                    <label for="meeting-start">Start Time:</label>
                    <input type="time" name="" id="meeting-start">
                </div>
                <div class="modal__field">
                    <label for="meeting-duration">Duration (in minutes):</label>
                    <input type="number" name="" id="meeting-duration">
                </div>
            </div>

            <footer>
                <button>Cancel</button>
                <button>Okay</button>
            </footer>
        </div>
    </div>

    <!-- Modal: Attendee Settings -->
    <div id="attendee-settings" class="modal hidden">
        <div class="modal__dialog">
            <header class="modal__header">
                <h2>Attendee</h2>
            </header>

            <section class="modal__content">
                <fieldset>
                    <legend>Meeting:</legend>

                    <div class="modal__field">
                        <label for="attendee-setting-present" style="display: inline-block">Attending</label>
                        <input type="checkbox" name="attending" id="attendee-setting-present" checked>
                    </div>

                    <div class="modal__field">
                        <label for="attendee-setting-meeting-role">Meeting Role</label>
                        <select name="attendee-setting-meeting-role" id="attendee-setting-meeting-role">
                            <!-- preview only -->
                            <option value="1">Lead</option>
                            <option value="2">Participant</option>
                            <option value="3">Observer</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Attendee</legend>
                    <div class="modal__field">
                        <label for="attendee-setting-first-name">First Name</label>
                        <input type="text" id="attendee-setting-first-name">
                    </div>

                    <div class="modal__field">
                        <label for="attendee-setting-last-name">Last Name</label>
                        <input type="text" id="attendee-setting-last-name">
                    </div>

                    <div class="modal__field">
                        <label for="meeting-setting-department">Department</label>
                        <input type="text" name="" id="meeting-setting-department"
                            list="meeting-setting-department-list">
                        <datalist id="meeting-setting-department-list">
                            <option value="Management"></option>
                            <option value="Pion"></option>
                            <option value="Other"></option>
                        </datalist>
                    </div>
                </fieldset>
            </section>

            <footer class="modal__footer">
                <button class="modal__button">Okay</button>
                <button class="modal__button">Cancel</button>
            </footer>
        </div>
    </div>
</body>

</html>
